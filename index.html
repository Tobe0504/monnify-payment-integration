<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Monnify Payment Ingetration</title>
  </head>
  <body>
    <form id="paymentForm">
      <h4>Payment Details</h4>

      <p id="notification">There was an error completing this request</p>

      <div>
        <label for="fullname" name="fullname">Fullname</label>
        <input type="text" placeholder="Kareem Ashawo" id="fullname" required />
      </div>

      <div>
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          placeholder="kareemashawo@gmail.com"
          id="email"
          required
        />
      </div>

      <div>
        <label for="description">Description</label>
        <input
          type="text"
          placeholder="I will not be an ashawo"
          id="description"
          name="description"
          required
        />
      </div>

      <button>Pay now</button>
    </form>

    <script
      type="text/javascript"
      src="https://sdk.monnify.com/plugin/monnify.js"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
